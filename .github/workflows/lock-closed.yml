name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@6a4916de5191a1a4e84f4ee1710354623b8f6691
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
